<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Number Functions</title>
</head>

<body>

    <h2>JavaScript Number Operations</h2>

    <script>
        let num = 5;

        // 1. Exponential value
        document.write("Exponential value: " + num.toExponential() + "<br><br>");

        // 2. Limit number of digits after decimal
        let decimalNum = 12.34567;
        document.write("Limited decimal value: " + decimalNum.toFixed(2) + "<br><br>");

        // 3. Convert number to string
        let numberValue = 100;
        document.write("Number to String: " + numberValue.toString() + "<br><br>");

        // 4. Return negative infinity
        document.write("Negative Infinity: " + Number.NEGATIVE_INFINITY);
    </script>

</body>
</html>
