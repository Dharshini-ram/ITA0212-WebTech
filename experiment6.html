<!DOCTYPE html>
<html>
<head>
    <title>Class Selector Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">My Web Page</h1>

    <p class="para">
        This is a paragraph styled using a class selector.
    </p>

    <div class="box">
        This is a div element.
    </div>

    <p class="para">
        Another paragraph with the same class style.
    </p>

    <button class="btn">Click Me</button>

</body>
</html>
