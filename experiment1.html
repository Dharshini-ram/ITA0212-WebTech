<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an example web page with head, body, and footer">
    <meta name="keywords" content="HTML, Head, Body, Footer, Example">
    <meta name="author" content="Sadhana">
    
    <!-- Title of the web page -->
    <title>Example Web Page</title>
    
    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- External JavaScript file -->
    <script src="script.js" defer></script>
    
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to My Example Web Page</h1>
        <p>This is the header section with a title and description.</p>
    </header>

    <!-- Main content section -->
    <main>
        <h2>Main Content</h2>
        <p>This is the body section of the web page.</p>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 Sadhana . All rights reserved.</p>
    </footer>
</body>
</html>
