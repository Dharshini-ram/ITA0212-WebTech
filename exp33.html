<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffffcc;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            color: #ff4b1f;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
    <script>
        function validateForm() {
            let name = document.forms["jobForm"]["name"].value;
            let email = document.forms["jobForm"]["email"].value;
            let phone = document.forms["jobForm"]["phone"].value;
            let department = document.forms["jobForm"]["department"].value;
            let city = document.forms["jobForm"]["city"].value;
            let valid = true;

            // Name validation
            if (name == "" || name.length < 3) {
                alert("Please enter a valid name (at least 3 characters).");
                valid = false;
            }

            // Email validation
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address.");
                valid = false;
            }

            // Phone validation
            let phonePattern = /^[0-9]{10}$/;
            if (!phone.match(phonePattern)) {
                alert("Please enter a valid 10-digit phone number.");
                valid = false;
            }

            // Department validation
            if (department == "") {
                alert("Please enter your department.");
                valid = false;
            }

            // City validation
            if (city == "") {
                alert("Please select your city.");
                valid = false;
            }

            return valid;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Student Registration - Job Portal</h2>
        <form name="jobForm" onsubmit="return validateForm()" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="phone">Mobile Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter 10-digit mobile number">

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" placeholder="Enter your department">

            <label for="city">City:</label>
            <select id="city" name="city">
                <option value="">--Select City--</option>
                <option value="Chennai">Chennai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Mumbai">Mumbai</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
